<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Doctors Registration | 32 Daanto ki Seva</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="The responsive professional Doccure template offers many features, like scheduling appointments with top doctors, clinics, and hospitals via voice, video call & chat.">
	<meta name="keywords"
		content="practo clone, doccure, doctor appointment, Practo clone html template, doctor booking template">
	<meta name="author" content="Practo Clone HTML Template - Doctor Booking Template">
	<link href="assets/img/favicon.png" rel="icon">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="assets/css/custom.css">
	<style>
		body {
			font-family: 'Arial', sans-serif;
			margin: 0;
			padding: 0;
			background: linear-gradient(to right, #5de0e6, #004aad);
			color: #333;
		}
		.main-wrapper {
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}
		.card {
			border: none;
			border-radius: 10px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
			overflow: hidden;
			background: white;
		}
		.card-header {
			background: url('assets/img/doctor-header.jpg') no-repeat center center;
			background-size: cover;
			color: white;
			text-align: center;
			padding: 40px 20px;
			font-size: 1.8rem;
			font-weight: bold;
		}
		.form-control,
		.form-select {
			border-radius: 5px;
		}
		.btn-primary {
			background: #2575fc;
			border: none;
			font-size: 1.1rem;
			transition: all 0.3s ease;
		}
		.btn-primary:hover {
			background: #6a11cb;
			transform: scale(1.05);
		}
		.footer {
			text-align: center;
			color: #fff;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="main-wrapper">
		<div class="card w-100" style="max-width: 650px;">
			<div class="profile-pic-col">
				<h3>Doctor's Registration</h3>
				<br>
				<h4>Profile Picture</h4>
				<div class="profile-pic-upload">
					<div class="cam-col">
						<img src="assets/img/icons/camera.svg" id="prof-avatar" alt="camera-image" class="img-fluid">
					</div>
					<span>Upload Profile Picture</span>
					<input type="file" id="profile_image" name="profile_image">
				</div>
			</div>
			<div class="card-body p-4">
				<form id="profile_pic_form">
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="first_name" class="form-label">First Name</label>
							<input type="text" id="first_name" class="form-control" placeholder="Enter your first name">
						</div>
						<div class="col-md-6">
							<label for="last_name" class="form-label">Last Name</label>
							<input type="text" id="last_name" class="form-control" placeholder="Enter your last name">
						</div>
					</div>
					<div class="mb-3">
						<label for="dob" class="form-label">Date of Birth</label>
						<input type="date" id="dob" class="form-control">
					</div>

					<div class="mb-3">
						<label for="phone" class="form-label">Phone Number</label>
						<input type="tel" id="phone" class="form-control" placeholder="Enter your phone number">
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email ID</label>
						<input type="email" id="email" class="form-control" placeholder="Enter your email">
					</div>
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="age" class="form-label">Age</label>
							<input type="number" id="age" class="form-control" placeholder="Enter your age">
						</div>
						<div class="col-md-6">
							<label for="gender" class="form-label">Gender</label>
							<div class="d-flex">
								<div class="form-check me-3">
									<input class="form-check-input" type="radio" name="gender" id="male" value="Male"
										checked>
									<label class="form-check-label" for="male">
										<i class="fa-solid fa-mars me-1"></i> Male
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="gender" id="female"
										value="Female">
									<label class="form-check-label" for="female">
										<i class="fa-solid fa-venus me-1"></i> Female
									</label>
								</div>
							</div>
						</div>
					</div>

					<div class="mb-3">
						<label for="address" class="form-label">Registered Client Address</label>
						<input type="text" id="address" class="form-control" placeholder="Enter your address">
					</div>
					<div class="mb-3">
						<label for="pincode" class="form-label">Pincode / Zipcode</label>
						<input type="text" id="pincode" class="form-control" placeholder="Enter your pincode">
					</div>
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="city" class="form-label">City</label>
							<input type="text" id="city" class="form-control" placeholder="Enter your city">
						</div>
						<div class="col-md-6">
							<label for="state" class="form-label">State</label>
							<input type="text" id="state" class="form-control" placeholder="Enter your state">
						</div>
					</div>

					<div class="mb-3">
						<label for="reg_no" class="form-label">REG No.</label>
						<input type="text" id="reg_no" class="form-control"
							placeholder="Enter your registration number">
					</div>
				</form>
				<div class="mb-3">
					<label class="mb-2">Upload Your Certification and Employer ID</label>

					<div class="row justify-content-center">
						<div class="col-12 col-md-6 d-flex">
							<div class="profile-pic-upload d-flex flex-wrap justify-content-center">
								<div class="cam-col">
									<img src="assets/img/icons/camera.svg" alt="camera-image">
								</div>
								<span class="text-center">Upload Rigth To sell Certigifcate</span>
								<input type="file" id="quali_certificate" name="quali_certificate">
							</div>
						</div>
						<div class="col-12 col-md-6 d-flex">
							<div class="profile-pic-upload d-flex flex-wrap justify-content-center">
								<div class="cam-col">
									<img src="assets/img/icons/camera.svg" alt="camera-image">
								</div>
								<span class="text-center">Upload Photo ID</span>
								<input type="file" id="photo_id" name="photo_id">
							</div>
						</div>
						<div class="col-12 col-md-6 d-flex">
							<div class="profile-pic-upload d-flex flex-wrap justify-content-center">
								<div class="cam-col">
									<img src="assets/img/icons/camera.svg" alt="camera-image">
								</div>
								<span class="text-center">Upload Clinical employment</span>
								<input type="file" id="clinical_employment" name="clinical_employment">
							</div>
						</div>
						<div class="mb-4"></div>
						<div class="mb-3">
							<label for="multiple_clients" class="form-label">Do you have multiple clients?</label>
							<div class="card-body">
								<ul class="nav nav-tabs nav-tabs-solid nav-tabs-rounded nav-justified">
									<li class="nav-item">
										<a class="nav-link active" href="#yes-tab" data-bs-toggle="tab" aria-expanded="false">
											Yes
										</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#no-tab" data-bs-toggle="tab" aria-expanded="true">
											No
										</a>
									</li>
								</ul>
								<div class="tab-content py-2">
									<div class="tab-pane fade show active" id="yes-tab">
										<input type="text" id="multiple_clients" class="form-control" placeholder="Enter client info">
									</div>
									<div class="tab-pane fade" id="no-tab">
										<input type="text" id="client_info" class="form-control" placeholder="Enter info">
									</div>
								</div>
							</div>
						</div>
						<div class="d-flex justify-content-center">
							<button type="submit" class="btn btn-primary">Register</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<p>&copy; 2024 32 Daanto ki Seva. All Rights Reserved.</p>
	</div>
</body>
</html>
