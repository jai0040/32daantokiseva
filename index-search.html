						<script>
						    document.addEventListener("DOMContentLoaded", () => {
						      const timeSlots = [
						        "09:00 AM - 09:30 AM",
						        "10:00 AM - 10:30 AM",
						        "11:00 AM - 11:30 AM",
						        "01:00 PM - 01:30 PM",
						        "02:00 PM - 02:30 PM",
						        "03:00 PM - 03:30 PM",
						      ];
						
						      const timeSlotsContainer = document.getElementById("timeSlots");
						      const dateInput = document.getElementById("date");
						      const confirmationText = document.getElementById("confirmationText");
						      const selectedDateSpan = document.getElementById("selectedDate");
						      const selectedTimeSpan = document.getElementById("selectedTime");
						      const submitButton = document.getElementById("submitButton");
						
						      // Set the minimum date to today
						      const today = new Date().toISOString().split("T")[0];
						      dateInput.setAttribute("min", today);
						
						      let selectedTimeSlot = null;
						
						      // Function to update confirmation message
						      const updateConfirmationMessage = () => {
						        const selectedDate = dateInput.value;
						        if (selectedDate && selectedTimeSlot) {
						          confirmationText.style.display = "block";
						          selectedDateSpan.textContent = selectedDate;
						          selectedTimeSpan.textContent = selectedTimeSlot;
						          submitButton.disabled = false;
						        } else {
						          confirmationText.style.display = "none";
						          submitButton.disabled = true;
						        }
						      };
						
						      // Function to select a time slot
						      const selectTimeSlot = (button) => {
						        selectedTimeSlot = button.textContent;
						
						        // Remove active class from all buttons
						        document.querySelectorAll(".btn-slot").forEach((btn) => btn.classList.remove("active"));
						
						        // Add active class to the clicked button
						        button.classList.add("active");
						
						        // Update confirmation message
						        updateConfirmationMessage();
						      };
						
						      // Generate time slot buttons
						      timeSlots.forEach((slot) => {
						        const button = document.createElement("button");
						        button.type = "button";
						        button.className = "btn btn-outline-primary btn-slot";
						        button.textContent = slot;
						        button.addEventListener("click", () => selectTimeSlot(button));
						        timeSlotsContainer.appendChild(button);
						      });
						
						      // Add event listener to the date input
						      dateInput.addEventListener("change", updateConfirmationMessage);
						
						      // Form submit event
						      const form = document.getElementById("appointmentForm");
						      form.addEventListener("submit", (e) => {
						        e.preventDefault();
						        alert(`Appointment booked successfully on ${dateInput.value} at ${selectedTimeSlot}.`);
						      });
						    });
						  </script>

						<script>
						let otpTimerInterval;
						
						function checkPhoneNumber() {
						    // Enable the "Send OTP" button only if the phone number is valid (10 digits)
						    var phoneNumber = document.getElementById("phone").value;
						    /* alert(phoneNumber) */
						    /* document.getElementById("Newphonenumber").value = phoneNumber; */
						 // Making the input read-only
						   /* document.getElementById("Newphonenumber").readOnly = true; */
						    
						    if (phoneNumber.length === 10) {
						        document.getElementById("sendOtpBtnContainer").style.display = "block";
						    } else {
						        document.getElementById("sendOtpBtnContainer").style.display = "none";
						    }
						}
						
						function sendOtp() {
						    document.getElementById("sendOtpBtn").disabled = true;
						    document.getElementById("sendOtpBtn").classList.add("disabled");
						    document.getElementById("otpTimer").style.display = "inline-block";
						    startOtpTimer();
						
						    var countryDigit = document.getElementById("country").value;
						    var phoneDigit = document.getElementById("phone").value;
						    var finalNumber = countryDigit + phoneDigit;
						
						    if (!phoneDigit.match(/^\d{10}$/)) {
						        alert('Please enter a valid 10-digit phone number.');
						        return;
						    }
						
						    fetch('/send-otp-index-search', {
						        method: 'POST',
						        headers: { 'Content-Type': 'application/json' },
						        body: JSON.stringify({
						            paphoneNumber: finalNumber,
						            userType: "Index Search",
						            doctorWindowId: document.getElementById("doctorWindowId").value,
						            drFName: document.getElementById("drFName").value,
						            drLName: document.getElementById("drLName").value,
						            drphoneNumber: document.getElementById("phoneNumber").value
						        })
						    })
						    .then(response => response.json())
						    .then(data => {
						        if (data.message && data.message.includes("OTP sent successfully")) {
						            alert(data.message);
						            document.getElementById("otpSection").style.display = "block";
						            document.getElementById("confirmOtpBtn").style.display = "inline-block";
						        } else if (data.message && data.message.includes("Patient not found")) {
						            // If patient is not found, show the input fields
						            alert(data.message);
						            if (data.showInputFields) {
						                document.getElementById("patientDetailsSection").style.display = "block";  // Show the section for entering patient details
						            }
						        } else {
						            alert('Error sending OTP: ' + data.message);
						        }
						    })
						    .catch(error => alert('An error occurred while sending the OTP: ' + error.message));
						}
						
						function submitPatientDetails() {
						    var patientFirstName = document.getElementById("patientFirstName").value;
						    var patientLastName = document.getElementById("patientLastName").value;
						
						    var countryDigit = document.getElementById("country").value;
						    var phoneDigit = document.getElementById("phone").value;
						    var patientPhoneNumber = countryDigit + phoneDigit;
						
						    var otp = document.getElementById("otp").value;  // Get OTP from the input field
						    var confirmOtp = document.getElementById("confirmOtp").value;  // Get Confirm OTP
						
						    /* alert("firstName: " + patientFirstName);
						    alert("lastName: " + patientLastName);
						    alert("phoneNumber: " + patientPhoneNumber); */
						
						    if (!patientFirstName || !patientLastName) {
						        alert("Please fill in both the first and last name.");
						        return;
						    }
						
						    if (otp !== confirmOtp) {
						        alert("OTP and Confirm OTP do not match.");
						        return;  // Stop submission if OTPs don't match
						    }
						
						    fetch('/create-profile-indexpage', {
						        method: 'POST',
						        headers: { 'Content-Type': 'application/json' },
						        body: JSON.stringify({
						            patientFirstName: patientFirstName,
						            patientLastName: patientLastName,
						            patientPhoneNumber: patientPhoneNumber,
						            otp: otp  // Include OTP in the request
						        })
						    })
						    .then(response => {
						        if (!response.ok) {
						            return response.text().then(text => { throw new Error(text); });
						        }
						        return response.json();
						    })
						    .then(data => {
						        if (data.message) {
						            alert(data.message);
						        }
						    })
						    .catch(error => {
						        console.error('Error:', error);
						        alert('An error occurred while submitting patient details: ' + error.message);
						    });
						}
						
						
						function confirmOtp() {
						    var otp = document.getElementById("otp1").value + document.getElementById("otp2").value + document.getElementById("otp3").value + document.getElementById("otp4").value;
						
						    if (otp.length !== 4 || !otp.match(/^\d{4}$/)) {
						        alert("Please enter a valid 4-digit OTP.");
						        return;
						    }
						
						    var countryDigit = document.getElementById("country").value;
						    var phoneDigit = document.getElementById("phone").value;
						    var finalNumber = countryDigit + phoneDigit;
						
						    fetch('/verify-otp-index-search', {
						        method: 'POST',
						        headers: { 'Content-Type': 'application/json' },
						        body: JSON.stringify({ paphoneNumber: finalNumber, otp: otp })
						    })
						    .then(response => response.json())
						    .then(data => {
						        if (data.success) {
						        	  // Stop OTP timer
						            clearInterval(otpTimerInterval);
						
						            // Disable Resend OTP button
						            document.getElementById("sendOtpBtn").disabled = true;
						            document.getElementById("sendOtpBtn").classList.add("disabled");
						            
						            document.getElementById('loginform').style.display = 'none';
						            document.getElementById("patientDetailsSection").style.display = "none";  
						
						            // Hide OTP section and button
						            document.getElementById("otpSection").style.display = "none";
						            document.getElementById("confirmOtpBtn").style.display = "none";
						       
						            // Display the success message
						            const messageContainer = document.getElementById("messageContainer");
						            messageContainer.innerHTML = `
						                <div class="alert alert-success">
						                    <strong>Success!</strong> ${data.message}
						                </div>
						            `;
						            messageContainer.style.display = "block";
						        } else {
						            alert(data.message || 'Invalid OTP, please try again.');
						        }
						    })
						    .catch(error => {
						        alert('An error occurred while verifying the OTP: ' + error.message);
						    });
						}
						
						
						
						
						
						function startOtpTimer() {
						    let countdown = 60;  // 1 minute countdown
						    document.getElementById("otpTimer").textContent = `Resend OTP in: ${countdown}s`;
						
						    otpTimerInterval = setInterval(function() {
						        countdown--;
						        document.getElementById("otpTimer").textContent = `Resend OTP in: ${countdown}s`;
						
						        if (countdown <= 0) {
						            clearInterval(otpTimerInterval);
						            document.getElementById("sendOtpBtn").disabled = false;
						            document.getElementById("sendOtpBtn").classList.remove("disabled");
						            document.getElementById("otpTimer").textContent = "You can resend OTP now.";
						        }
						    }, 1000);
						}
						
						function moveToNext(current, nextId) {
						    // Auto-focus to the next input after entering a digit
						    if (current.value.length === current.maxLength) {
						        const next = document.getElementById(nextId);
						        if (next) next.focus();
						    }
						}
						
						</script>
